<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <h1 class="display-1">Admin Dashboard</h1>

  <div class="container">
    <button class="btn btn-primary" type="button" id="passengers">All Passengers</button>

  <button class="btn btn-primary" type="button" id="customers">All Customers</button>

  <button class="btn btn-primary" type="button" id="airlines">All Airlines</button>

  <button class="btn btn-primary" type="button" id="flights">All Flights</button>

  <button class="btn btn-primary" type="button" id="toptwoairlines">Top Two Airlines</button>

  <button class="btn btn-primary" type="button" id="toptwocustomers">Top Two Customers</button>

  <button class="btn btn-primary" type="button" id="toptwomemberships">Top Two Clubs</button>
  </div>

</html>

<style>
  
  body {background-color: #63a4ff;
background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);}
  form {
  border: 3px solid #f1f1f1;
  }
  h1 {
  text-align: center;
  }

/* Full-width inputs */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4507b8;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
  width: 40%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}
</style>

  document.getElementById("passengers").onclick = function () {

  };
  document.getElementById("toptwoairlines").onclick = function () {

  document.getElementById("toptwocustomers").onclick = function () {
    location.href = "http://localhost:5000/toptwocustomers";
  };
  document.getElementById("toptwomemberships").onclick = function () {
    location.href = "http://localhost:5000/toptwomemberships";
  };

  document.getElementById("airlines").onclick = function () {

  };
  document.getElementById("flights").onclick = function () {
    location.href = "http://localhost:5000/flights";
  };
</script>
