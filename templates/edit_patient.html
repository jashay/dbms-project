<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <div class="form form--signup">
    <div style="padding: 20px;" class="display-1 form--heading">Edit Patient</div>
    <form autocomplete="off" method="post">
      <div class "form-group">
        <label for="name">Name</label>
        <input type="text" id = "name" placeholder="Name" name="name" value="{{ patient[0]['name'] }}">
      </div>
      <div class "form-group">
        <label for="house_number">House Number</label>
        <input type="text" id="house_number" placeholder="House Number" name="house_number" value="{{ patient[0]['house_number'] }}">
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" placeholder="Street" name="street" value="{{ patient[0]['street'] }}">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id = "city" placeholder="City" name="city" value="{{ patient[0]['city'] }}">
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" id = "zipcode" placeholder="Zipcode" name="zipcode" value="{{ patient[0]['zipcode'] }}">
      </div>
      <div class "form-group">
        <label for="birthdate">Birth Date</label>
        <input type="datetime-local" id = "birthdate" placeholder="Birth Date" name="birthdate" value="{{ patient[0]['birthdate'] }}">
      </div>
      <div class "form-group">
        <label for="race">Race</label>
        <input type="text" id="race" placeholder="Race" name="race" value="{{ patient[0]['race'] }}">
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" placeholder="Phone Number" name="phone_number" value="{{ patient[0]['phone_number'] }}">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id = "gender" placeholder="Gender" name="gender" value="{{ patient[0]['gender'] }}">
      </div>
      <div class="form-group">
        <label for="marital_status">Marital Status</label>
        <input type="text" id = "marital_status" placeholder="Marital Status" name="marital_status" value="{{ patient[0]['marital_status'] }}">
      </div>
      <div class "form-group">
        <label for="blood_group">Blood Group</label>
        <input type="text" id = "blood_group" placeholder="Blood Group" name="blood_group" value="{{ patient[0]['blood_group'] }}">
      </div>
      <div class "form-group">
        <label for="insurance_name">Insurance Name</label>
        <input type="text" id="insurance_name" placeholder="Insurance Name" name="insurance_name" value="{{ patient[0]['insurance_name'] }}">
      </div>
      <div class="form-group">
        <label for="insurance_number">Insurance Number</label>
        <input type="text" id="insurance_number" placeholder="Insurance Number" name="insurance_number" value="{{ patient[0]['insurance_number'] }}">
      </div>
      
      <button class="btn btn-primary">Edit</button>
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
</div>

<style>
  
  body {background-color: #63a4ff;
background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);}

  h1 {
  text-align: center;
  }
  /* Full-width inputs */
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
</style>
