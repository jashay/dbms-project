<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <div class="form form--signup">
    <div style="padding: 20px;" class="display-1 form--heading">Update Doctor Information</div>
    <form autocomplete="off" method="post">
      <div class "form-group">
        <label for="name">Name</label>
        <input type="text" id = "name" placeholder="Name" name="name" value="{{ doctor[0]['name'] }}">
      </div>
      <div class "form-group">
        <label for="type">Type</label>
        <input type="text" id="type" placeholder="Type" name="type" value = {{ doctor[0]['type'] }}>
      </div>
      <div class="form-group">
        <label for="ophone">Office Phone</label>
        <input type="text" id="ophone" placeholder="Office Phone Number" name="ophone" value = {{ doctor[0]['offic_phone'] }}>
      </div>
      <div class="form-group">
        <label for="pphone">Personal Phone</label>
        <input type="text" id = "pphone" placeholder="Personal Phone Number" name="pphone" value = {{ doctor[0]['personal_phone'] }}>
      </div>
      <div class="form-group">
        <label for="speciality">Speciality</label>
        <input type="text" id = "speciality" placeholder="Speciality" name="speciality" value = {{ doctor[0]['speciality'] }}>
      </div>
      
      <button class="btn btn-primary">Edit</button>
    </form>
    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
</div>

<style>
  
  body {background-color: #63a4ff;
background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);}

  h1 {
  text-align: center;
  }
  /* Full-width inputs */
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
</style>
