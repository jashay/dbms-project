{% extends "base_table.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      {% for dis in diseases %}
        <tr>
          <td>{{ dis['desc'] }}</td>
          <td>{{ dis['type'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
